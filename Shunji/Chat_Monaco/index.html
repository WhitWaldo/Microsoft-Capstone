<!doctype html>
<html>
<head>
  <title>Socket.IO chat</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font: 13px Helvetica, Arial; }
    form { background: #000; padding: 3px; position: fixed; bottom: 0; width: 100%; }
    form input { border: 0; padding: 10px; width: 90%; margin-right: .5%; }
    form button { width: 9%; background: rgb(130, 224, 255); border: none; padding: 10px; }
    #messages { list-style-type: none; margin: 0; padding: 0; position: fixed; top: 100px; right: 0px; border: 2px dotted orange; z-index: 100;}
    #messages li { padding: 5px 10px; }
    #messages li:nth-child(odd) { background: #eee; }
    #container { width:500px;height:600px;border:3px solid green;}
  </style>
</head>

<body>
  <!-- Socket.io -->
  <ul id="messages">
    <li>This is the first line of Socket.io</li>
  </ul>

  <form action="">
    <input id="m" autocomplete="off" /><button>Send</button>
  </form>

  <script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
  <script src="http://code.jquery.com/jquery-1.11.1.js"></script>
  <script>
    var socket = io();

    $('form').submit(function(){
      socket.emit('chat message', $('#m').val()); 
      $('#m').val('');
      return false;
    });

    socket.on('chat message', function(msg){
      $('#messages').append($('<li>').text(msg));
    });
  </script>


      <!-- Monaco -->
  <div id="container"><h1>Monaco</h1></div>

  <script src="js/loader.js"></script>
  <script>
    require.config({ paths: { 'vs': 'monaco-editor/min/vs' }});
    require(['vs/editor/editor.main'], function() {
      var editor = monaco.editor.create(document.getElementById('container'), {
        value: [
        'function x() {',
        '\tconsole.log("Hello world!");',
        '}'
        ].join('\n'),
        language: 'javascript'
      });
    });
  </script>




</body>

</html>
