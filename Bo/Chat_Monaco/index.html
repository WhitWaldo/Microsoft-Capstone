<!doctype html>
<html>
<head>
  <title>Socket.IO chat</title>
  <link href='./js/cursor.css' type='text/css' rel='stylesheet'/>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font: 13px Helvetica, Arial; }

    form#send { background: #000; padding: 3px; position: fixed; bottom: 0; width: 100%; }
    form#send input { border: 0; padding: 10px; width: 90%; margin-right: .5%; }
    form#send button { width: 9%; background: rgb(130, 224, 255); border: none; padding: 10px; }

    #messages { list-style-type: none; margin: 0; padding: 0; position: fixed; top: 200px; right: 0px; border: 2px dotted orange; z-index: 100; overflow: scroll; height: 300px; }
    #messages li { padding: 5px 10px; }
    #messages li:nth-child(odd) { background: #eee; }

    .container { width:500px;height:600px;border:3px solid green; top:20px; left: 0px; position: absolute;}  /* for Monaco */
    #user_id { position: fixed; top: 50px; right: 0px; border: 2px dotted blue; z-index: 100; font-size: 120%; padding:3px;} /* set username */
    #output { height:29%;font-family:'Courier New', monospace; border: 2px solid black; top:620px; position: absolute;} /* events monitor */
    #prev {position: fixed; top: 0px; right: 0px; border: 2px solid red; z-index: 100; font-size: 120%; padding:3px; }
    #currentsquare {position: fixed; top: 0px; right: 150px; border: 2px solid red; z-index: 100; font-size: 120%; padding:3px; }
    #online_users {border: 2px solid pink; padding:1px; text-align: center;}
    ul.tab-bar {list-style-type: none; margin: 0; padding: 0; overflow: hidden; width: 500px; border: 1px solid #000;}
    .tab {float: left; border: 1px solid #F00;}
    #new-tab {float: right;}
    #tab-0 {background-color: Yellow;}
    #submit-file {top:0px; left:510px; position: absolute;}
    #save-as {top:20px; left:510px; position: absolute;}

    
  </style>
</head>

<body>
  <!-- Socket.io -->
  <ul id="messages">
    <li>This is the first line of Socket.io</li>
  </ul>

  <form id="send" action="">
    <input id="m" autocomplete="off" /><button>Send</button>
  </form>

  <ul class="tab-bar">
    <li id="tab-0" class="tab">default.js</li>
    <li id="new-tab"><button type="button">+</button></li>
  </ul>


  <!-- Monaco -->
  <div id="container-0" class="container"></div>

  <form id="submit-file">
    <input type="file" id="file-upload" multiple size="10">
  </form>
  <button id="save-as" type="button">Save As</button>

  <div id="output">Last 3 events:<br/></div>

  <!-- Functionaly -->
  <div id="user_id">
    <form id="user_form" action="">
      <input id="user_name" autocomplete="ShaB" /><button>Set Name</button>
    </form>

    <p>My Name: <span id="name">Guess which ShaB is you</span> </p>

    <ul id="online_users"> </ul> 

    <p id="currentsquare">Current: <span id="currentcount">0</span></p>
    <p id="prev">ShaB</p>
  </div>


  <!--********** JS **********-->

  <script type='text/javascript' > 
      //var content=''; 
      //var all_content=[content];
      //var content_index=0;
      var content = [];
      var lang = [];
      var editors = [];
      var editorID = [];
      var filenames = [];
      var current_ID = 0;

  </script>

  <!-- Socket.io -->
  <script src="http://code.jquery.com/jquery-1.11.1.js"></script>
  <script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>

  
  <script src="js/load_socket.js"></script>
  <script src="index.js"></script>
  <!-- Monaco -->
  <script src="monaco-editor/min/vs/loader.js"></script>
	<script src="js/create_Monaco.js"></script>


</body>

</html>
