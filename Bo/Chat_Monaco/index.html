<!doctype html>
<html>
<head>
  <title>Socket.IO chat</title>
  <link href='./js/cursor.css' type='text/css' rel='stylesheet'/>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font: 13px Helvetica, Arial; background-color: #DDEEDD}

    form#send { background: #555; padding: 3px; position: fixed; right: 0; width: 25%; bottom: 0; z-index: 101}
    form#send input { border: 0; padding: 10px; width: 69%; margin-right: .5%; }
    form#send button { width: 30%; background-color: #8FD; border: none; padding: 10px; }

    #messages { list-style-type: none; margin: 0; padding: 0; position: absolute; top: 75px; right: 0; border: 2px solid #555; z-index: 100; overflow: scroll; bottom: 38px; width: 100%; background-color: #DFE}
    #messages li { padding: 5px 10px; }
    #messages li:nth-child(odd) { background: rgba(255, 255, 255, 0.4); }

    .container { width:100%; height:600px;border:1px solid #AAA; top:50px; position: absolute; }  /* for Monaco */

    #user_id { position: absolute; top: 0px; right: 0px; border: 2px solid #555; z-index: 100; padding:3px; width: 100%; border-radius: 2px; padding: 5px; } /* set username */

    #user_name { width: 80px; }

    #output { height:29%;font-family:'Courier New', monospace; border: 2px solid black; top:620px; position: absolute; display: none;} /* events monitor */
    #prev {position: fixed; top: 0px; right: 0px; border: 2px solid red; z-index: 100; padding:3px; display: none;}
    /*#currentsquare {position: absolute; top: 0px; right: 80px; border: 2px solid red; z-index: 100; padding:3px; }*/
    #online_users { padding:1px; text-align: center; width: 150px; max-height: 150px; overflow: scroll; top: 0px; left: 150px; background-color: rgba(255,255,255, 0.5); position: absolute; display: none;}

    #center { position: absolute; left: 15%; min-width:60%; z-index: 1000 }


    #chat-box { right: 0;  background-color: #BFA; width: 25%; position: fixed; height: 100%; }

    #list { list-style: none; }
    .tab-bar {list-style-type: none; margin-left: 0; padding: 0; overflow: hidden; width: 100%; top:27px; position: absolute; height: 23px;}
    .tab {float: left; padding-left: 5px; padding-right: 5px; padding-top: 3px; background-color: #BBB; margin:0 1px; vertical-align: bottom;}
    #new-tab {float: right;}
    .tab-selected {background-color: #BFA; box-shadow: 2px 2px 1px grey}

    #user-button {border: 1px solid rgba(0,0,0,0.5); width: 100px; border-radius: 3px;}

    
    #file-upload {font-size: 18px; width: 95px;}
    #save-as {font-size: 18px;}


    #left_container {
      position: fixed;
      height: 100%;
      width: 15%;
      background-color: #1A6;
    }
    .item {
      display: block;
      height: auto;
      text-align: center;
      font-size: 150%;
      color: white;
      text-decoration: none;
      line-height: 40px;
      min-height: 40px;
      border: 1px white solid;
    }
    #left_container a:hover { background-color: rgba(255,255,255,0.8); color: #1A6; }
    #left_container a:visited { background-color: #ECF0F1; color: white; }

    #color-panel { background-color: white; height: 20px; padding: 2px; margin: 0px auto; display: none; left: 30%; width:90px;}
    .colors{ height:15px; width: 15px; margin: 0px 1px;  position: relative; top: 0; float:left;}

    
  </style>
</head>

<body>

    <div id="left_container">
    <h1 style="color:white; margin: 10px 0px;">Microsophons</h1>

    <ul id='list'>
      <li><a id="load" class="item">Load<input type="file" id="file-upload" multiple size="10" style="display: none;"></a></li> 
      <li><a id="save-as" class="item">Save As</a></li>
      <li><a id="gDrive-save" class="item" href="#"><img src="./images/driveicon.png" alt="Google Drive">Save</a></li>
      <li><a id="gDrive-open" class="item" href="#"><img src="./images/driveicon.png" alt="Google Drive">Open</a></li>

      <li><a id="rename" class="item" >Rename
      <div id="ins" style="font-size: 10px; display: none;">Click the tab you want to rename</div>
      <form id="rename-form" style="display: none;">
        <input id="rename-input" type="text">
        <input id="rename-submit" type="submit">
      </form>
      <button id="cancel" style="display: none;">Cancel</button></a></li>

      <li><a id="theme" class="item">Theme
        <div id="color-panel">
          <span id="green" class="colors light" style="background-color: #1A6;"></span>
          <span id="red" class="colors light" style="background-color: #A53;"></span>
          <span id="blue" class="colors light" style="background-color: #56D;"></span>
          <span id="black" class="colors dark" style="background-color: #556;"></span>
          <span id="purple" class="colors dark" style="background-color: #92A;"></span>
        </div></a>
      </li>

      <li><a class="item">Invite</a></li>
      <li><a class="item">aaaaa</a></li>
      <li><a class="item">bbbbb</a></li>
      <li><a class="item">ccccc</a></li>

    </ul>
    <div id="output">Last 3 events:<br/></div>
    </div>


  <div id="center">
    <ul class="tab-bar">
      <li id="tab-0" class="tab tab-selected">default.js</li>
      <li id="new-tab"><button type="button" style="width: 20px; height: 20px; ">+</button></li>
    </ul>

    <div id="container-0" class="container"></div>

  </div>


  <div id="chat-box">

    <!-- User info -->
    <div id="user_id">
      <p id="currentsquare">Current collaborators: <span id="currentcount">0</span></p>
      <p>My Name: <span id="name">User</span> </p>
      <form id="user_form" action="">
        <input id="user_name" autocomplete="User" /><button>Set Name</button>
      </form>
      <div id="user-button">+ User Info</div>
      <ul id="online_users"> </ul> 
      <p id="prev">User</p>
    </div>

    <!-- Socket.io -->
    <ul id="messages">
      <li>Let's chat!</li>
    </ul>

    <form id="send" action="">
      <input id="m" autocomplete="off" /><button id="send-button">Send</button>
    </form>

  </div>




  <!--********** JS **********-->
  <!--Global Variables-->
  <script type='text/javascript' > 
      var content = [];
      var lang = [];
      var editors = [];
      var editorID = [];
      var filenames = [];
      var current_ID = 0;
      var light = true;
  </script>

  <!-- Socket.io -->
  <script src="http://code.jquery.com/jquery-1.11.1.js"></script>
  <script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>

  <!-- Google Drive -->
  <script src="https://apis.google.com/js/client.js?onload=checkAuth"></script>

  
  <script src="js/load_socket.js" type="text/javascript"></script>
  <script src="index.js" type="text/javascript"></script>

  <!-- Monaco -->
  <script src="monaco-editor/min/vs/loader.js" type="text/javascript"></script>
	<script src="js/create_Monaco.js" type="text/javascript"></script>

  <script type="text/javascript" src="js/gdrive.js"></script>
  <script type="text/javascript" src="js/themes.js"></script>

</body>

</html>
