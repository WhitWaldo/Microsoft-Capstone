<!doctype html>
<html>
<head>
  <title>Socket.IO chat</title>
  <link href='js/cursor.css' type='text/css' rel='stylesheet'/>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font: 13px Helvetica, Arial; }
    form { background: #000; padding: 3px; position: fixed; bottom: 0; width: 100%; }
    form input { border: 0; padding: 10px; width: 90%; margin-right: .5%; }
    form button { width: 9%; background: rgb(130, 224, 255); border: none; padding: 10px; }
    #messages { list-style-type: none; margin: 0; padding: 0; position: fixed; top: 100px; right: 0px; border: 2px dotted orange; z-index: 100;}
    #messages li { padding: 5px 10px; }
    #messages li:nth-child(odd) { background: #eee; }
    #container { width:500px;height:600px;border:3px solid green;}
  </style>
</head>

<body>
  <!-- Socket.io -->
  <ul id="messages">
    <li>This is the first line of Socket.io</li>
  </ul>

  <form action="">
    <input id="m" autocomplete="off" /><button>Send</button>
  </form>

  <!-- Monaco -->
<!--   <div id="container"><h1>Monaco</h1></div>
 -->  <div id="container" style="width:600px;height:600px;border:12px solid blue"></div>
  <div id="output" style="height:29%;font-family:'Courier New', monospace; border: 2px solid red;">Last 3 events:<br/></div>
  <div style="background:#ccc;height:1%"></div>
  <!--***** JS *****-->
  <!-- Socket.io -->
  <script src="http://code.jquery.com/jquery-1.11.1.js"></script>
  <script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
  <script src="js/load_socket.js"></script>
  <!-- Monaco -->
  <script src="monaco-editor/min/vs/loader.js"></script>
	<script src="js/create_Monaco.js"></script>


</body>

</html>
