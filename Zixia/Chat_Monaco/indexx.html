<!doctype html>
<html>
<head>
  <title>Socket.IO chat</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href='./js/cursor.css' type='text/css' rel='stylesheet'/>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; /*border: none !important;*/}
    body { font: 13px Helvetica, Arial; background-color: #E8F6F3;}

    form#send { background: #555; padding: 3px; position: absolute; width: 100%; top:94%; height: 6%; /*border: 2px solid yellow;*/}
    form#send input { padding: 5px 10px; width: 75%; height: 100%; /*margin-right: .5%; */}
    form#send button { position: absolute; left: 75%; width: 25%; background-color: #8FD;  padding: 1%; height: 88%;}

    #messages { position: absolute; height: 94%; /*border: 2px solid black;*/ overflow: auto; width: 100%; background-color: #D1F2EB}
    #messages li { padding: 5px 10px; }
    #messages li:nth-child(odd) { background: rgba(255, 255, 255, 0.4); }

    .container { width:100%; height: 96.5%; top:3.5%; /*border:1px solid red;*/ position: absolute; overflow: hidden;}  /* for Monaco */

    #user_id { position: absolute; top: 0px; right: 0px; /*border: 2px dotted red;*/ padding:3px; width: 100%; border-radius: 2px; padding: 5px; height: 10%;} /* upper container */
    #lower-container { position: absolute; top: 10%; /*border: 2px dotted blue;*/ height: 90%; width: 100%;} /*lower container*/

    #user_name { width: 80px; }

   /* #output { height:29%;font-family:'Courier New', monospace; border: 2px solid black; top:620px; position: absolute; display: none;}*/ /* events monitor */
    #prev {position: fixed; top: 0px; right: 0px; /*border: 2px solid red;*/ z-index: 100; padding:3px; display: none;}
    /*#currentsquare {position: absolute; top: 0px; right: 80px; border: 2px solid red; z-index: 100; padding:3px; }*/
    #online_users { padding:1px; text-align: center; width: 100%; max-height: 150px; overflow: show; background-color: rgba(255,255,255, 0.5); position: absolute; display: none; z-index: 1000; /*border: 1px solid black;*/ list-style-type: none;}

    #center { position: absolute; left: 15%; min-width:63%; height: 100%; /*border:2px solid blue;*/ overflow: show;}


    #chat-box { right: 0;  background-color: #A3E4D7; width: 22%; position: absolute; height: 100%; overflow: auto; font-size: 120%;}

    #list { list-style: none; }

    .tab-bar { width: 95%; height: 3.5%; /*border: 2px solid blue;*/ min-height: 20px;  position: absolute; list-style-type: none; overflow-x: scroll; white-space: nowrap;}

    .tab { background-color: #A2D9CE !important; height: 100%; width: 12%; text-align: center; padding-top: 0.8%; display: inline-block; border-right: 1px solid black; margin-right: 1px; box-shadow: 1px grey; color: #566573 !important;}
    .tab-selected { background-color: #A2D9CE !important; color: #2E86C1 !important; box-shadow: 2px 2px 1px grey; }

    .tab:hover { cursor: pointer; cursor: hand; color: #2E86C1 !important; }

    #new-tab {float: right; height: 3.5%; width: 5%; /*border: 2px solid black; */position: relative; }
    #new-tab button {height: 100%; width: 100%; position: absolute;}
    /*#new {height: 100%; width: 100%;}*/

    /*#user-button {border: 1px solid rgba(0,0,0,0.5); width: 100px; border-radius: 3px;}*/

    #send-button {font-size: 110%; padding: 0;}
    #send-button:hover {cursor: pointer; cursor: hand;}
    
    #file-upload {font-size: 18px; width: 95px;}
    #save-as {font-size: 18px;}
    #preview {font-size: 18px;}

    #left_container {
      position: fixed;
      height: 100%;
      width: 15%;
      /*background-color: #ABEBC6;*/
      /*background-color: #D5F5E3;*/
      background-color: #D1F2EB;
    }
    .item, #settings {
      display: block;
      height: auto;
      /*text-align: center;*/
      /*margin-left: 25%;*/
      padding-left: 22%;
      font-size: 150%;
      /*color: white;*/
      text-decoration: none;
      line-height: 40px;
      min-height: 40px;
      /*border: 1px white solid;*/
    }
    #left_container a:hover { background-color: rgba(255,255,255,0.8); color: #1E8449; cursor: pointer; cursor: hand;}
    /*#left_container a:visited { background-color: #ABEBC6; color: black; }*/

    #color-panel { background-color: inherit; height: 20px; padding: 2px; margin: 0px auto; display: none; left: 30%; width:108px;}
    .colors{ border-radius: 50%; height:15px; width: 15px; margin: 0px 1px;  position: relative; top: 0; float:left;}

    #current-container {/*border: 1px solid red;*/ position: absolute; width: 50%; height: 100%; right: 0; top: 0; text-align: center; padding-top: 3%;}
    #user-number {text-align: center; font-size: 160%;}
    #chat-container {/*border: 1px solid blue;*/ width: 50%; height: 100%; padding: 2%; text-align: center; font-size: 150%;}
    
    #user_form {text-align: center;}

    #settings {
    	font: 150% bold;
    	/*border: 2px solid red;*/
    	/*height: 10%;*/
    }

    i {
    	color: #3498DB;
    }

    #settings i {
    	font-size: 150%;
    	color: #2E86C1;
    }

    /*#change-name { top: 10%; position: absolute;}*/
  </style>
</head>

<body>

    <div id="left_container">
       <div ><a id="settings"><i class="fa fa-cog fa-spin"></i> MENU</a></div>

    <ul id='list'>  	
      <li><a class="item"><i class="fa fa-floppy-o" aria-hidden="true"></i> Save</a></li>

      <li><a id="load" class="item">
      <i class="fa fa-upload" aria-hidden="true"></i> Upload
      <input type="file" id="file-upload" multiple size="10" style="display: none; margin-left: 3%">
      </a></li> 

      <li><a id="save-as" class="item"><i class="fa fa-download" aria-hidden="true"></i> Download</a></li>

      <li><a id="gDrive-save" class="item"><i class="fa fa-cloud-upload" aria-hidden="true"></i> Export</a></li>
      <li><a id="gDrive-open" class="item"><i class="fa fa-cloud-download" aria-hidden="true"></i> Import</a></li>

      <li><a id="rename" class="item" ><i class="fa fa-files-o" aria-hidden="true"></i> Rename
      <div id="ins" style="font-size: 10px; display: none;">Click the tab you want to rename</div>
      <form id="rename-form" style="display: none;">
        <input id="rename-input" type="text">
        <input id="rename-submit" type="submit">
      </form>
      <button id="cancel" style="display: none;">Cancel</button></a></li>

      <li><a id="theme" class="item"><i class="fa fa-picture-o" aria-hidden="true"></i> Theme 
        <div id="color-panel">
          <span id="green" class="colors light" style="background-color: #1A6;"></span>
          <span id="red" class="colors light" style="background-color: #A53;"></span>
          <span id="blue" class="colors light" style="background-color: #56D;"></span>
          <span id="black" class="colors dark" style="background-color: #556;"></span>
          <span id="purple" class="colors dark" style="background-color: #92A;"></span>
          <span id="random" class="colors" style="background-color: black;"></span>
        </div></a>

      <li><a id="preview" class="item"><i class="fa fa-television" aria-hidden="true"></i> Preview</a></li>

    </ul>

    </div>    <!-- end left container -->


  <div id="center">
    <ul class="tab-bar">
      <li id="tab-0" class="tab tab-selected">default.js</li>

    </ul>

    <div id="new-tab"><button type="button">new</button></div>

    <div id="container-0" class="container"></div>

    <div id="div1" name="div1"
 style="position:relative;width:350px;height:200px;border:1px solid
 red;overflow:auto"></div>

  </div>    <!-- end center -->


  <div id="chat-box">

    <!-- User info (upper container)-->
    <div id="user_id">

      <div id="chat-container">   <!-- should be on the left -->
        <p id="change-name"><i class="fa fa-user-o" aria-hidden="true"></i> <span id="name">User</span> </p>
        <form id="user_form" action="" style="display: none">
          <input id="user_name" autocomplete="User" /><button>Set Name</button>
        </form>
        <!-- <div id="user-button">+ User Info </div> -->
        <p id="prev">User</p>
      </div>

      <div id="current-container">  <!-- should be on the right -->
        <p id="currentsquare">Collaborators:

          <span id="currentcount">0</span>
        </div>
        <ul id="online_users"> </ul> 
        </p>
      </div>

   </div>   <!-- end upper container -->

      <form id="send" action="">

  </div>

  <script type="text/javascript">

	let collapsed = false;

    $('#settings').click(() => {
    	if(collapsed) {
    		expand();
    		collapsed = !collapsed;
    	} else {
    		collapse();
    		collapsed = !collapsed;
    	}
    });

    let collapse = () => {
    	$('#settings').html('<a><i class="fa fa-cog fa-spin"></i></a>');
    	$('#list').html('<li><a class="item"><i class="fa fa-floppy-o" aria-hidden="true"></i></a></li><li><a id="load" class="item"><i class="fa fa-upload" aria-hidden="true"></i><input type="file" id="file-upload" multiple size="10" style="display: none; margin-left: 3%"></a></li><li><a id="save-as" class="item"><i class="fa fa-download" aria-hidden="true"></i></a></li><li><a id="gDrive-save" class="item"><i class="fa fa-cloud-upload" aria-hidden="true"></i></a></li><li><a id="gDrive-open" class="item"><i class="fa fa-cloud-download" aria-hidden="true"></i></a></li><li><a id="rename" class="item" ><i class="fa fa-files-o" aria-hidden="true"></i><div id="ins" style="font-size: 10px; display: none;">Click the tab you want to rename</div><form id="rename-form" style="display: none;"><input id="rename-input" type="text"><input id="rename-submit" type="submit"></form><button id="cancel" style="display: none;"></button></a></li><li><a id="theme" class="item"><i class="fa fa-picture-o" aria-hidden="true"></i> <div id="color-panel"><span id="green" class="colors light" style="background-color: #1A6;"></span><span id="red" class="colors light" style="background-color: #A53;"></span><span id="blue" class="colors light" style="background-color: #56D;"></span><span id="black" class="colors dark" style="background-color: #556;"></span><span id="purple" class="colors dark" style="background-color: #92A;"></span><span id="random" class="colors" style="background-color: black;"></span></div></a></li><li><a id="preview" class="item"><i class="fa fa-television" aria-hidden="true"></i></a></li><li><a class="item"><i class="fa fa-paper-plane-o" aria-hidden="true"></i></a></li>');
    	// $('#list').children().text('');

    	$('#left_container').animate({
      		'width': '5%',
      		'font-size': '130%'
      	}, 500);

      	$('#center').animate({
	    	'width': '73%',
	    	'left': '5%'
	    }, 500);
    }

    let expand = () => {
    	setTimeout(() => {
    		$('#settings').html('<a><i class="fa fa-cog fa-spin"></i> MENU</a>');
    		$('#list').html('<li><a class="item"><i class="fa fa-floppy-o" aria-hidden="true"></i> Save</a></li><li><a id="load" class="item"><i class="fa fa-upload" aria-hidden="true"></i> Upload<input type="file" id="file-upload" multiple size="10" style="display: none; margin-left: 3%"></a></li><li><a id="save-as" class="item"><i class="fa fa-download" aria-hidden="true"></i> Download</a></li><li><a id="gDrive-save" class="item"><i class="fa fa-cloud-upload" aria-hidden="true"></i> Export</a></li><li><a id="gDrive-open" class="item"><i class="fa fa-cloud-download" aria-hidden="true"></i> Import</a></li><li><a id="rename" class="item" ><i class="fa fa-files-o" aria-hidden="true"></i> Rename<div id="ins" style="font-size: 10px; display: none;">Click the tab you want to rename</div><form id="rename-form" style="display: none;"><input id="rename-input" type="text"><input id="rename-submit" type="submit"></form><button id="cancel" style="display: none;">Cancel</button></a></li><li><a id="theme" class="item"><i class="fa fa-picture-o" aria-hidden="true"></i> Theme<div id="color-panel"><span id="green" class="colors light" style="background-color: #1A6;"></span><span id="red" class="colors light" style="background-color: #A53;"></span><span id="blue" class="colors light" style="background-color: #56D;"></span><span id="black" class="colors dark" style="background-color: #556;"></span><span id="purple" class="colors dark" style="background-color: #92A;"></span><span id="random" class="colors" style="background-color: black;"></span></div></a></li><li><a id="preview" class="item"><i class="fa fa-television" aria-hidden="true"></i> Preview</a></li><li><a class="item"><i class="fa fa-paper-plane-o" aria-hidden="true"></i> Invite</a></li>');
    	}, 500);	

    	$('#left_container').animate({
      		'width': '15%',
      		'font-size': '100%'
      	}, 500);

      	$('#center').animate({
	    	'width': '63%',
	    	'left': '15%'
	    }, 500);
    }

  </script>
